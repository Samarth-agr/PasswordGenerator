<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="Password.css">
</head>
<body>
    <div class="PasswordGenerator">
        <h1>Random Password Generator</h1>
        <input type="text" id="length" placeholder="Enter length of Password">
        <span><input type="checkbox" id="AllowUpper">Allow UpperCase</span>
        <span><input type="checkbox" id="AllowLower">Allow LowerCase</span>
        <span><input type="checkbox" id="AllowSymbols">Allow Symbols</span>
        <button type="submit" onclick="GenerateRandomPassword()">Submit</button>
    </div>
    <div id="password"></div>
    <script src="Password.js"></script>
</body>
</html>
